<h2>Two way data binding with ngModel</h2>

<div>
    <label for="id1" name="fName">First Name:</label>
    <input type="text" name="first name" id="id1" [(ngModel)]="firstName">
</div><br>
<div>
    <label for="id1" name="mobNo">Mobile No:</label>
    <input type="text" name="mobile number" id="id2" [(ngModel)]="mobile">
</div><br>
<button type="button" (click)="save()" >Save</button>
{{firstName}}
{{mobile}}
